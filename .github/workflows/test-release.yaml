name: Echo GitHub Ref

on:
  release:
    types: [published]

jobs:
  echo_ref:
    runs-on: ubuntu-latest

    steps:
      - name: Echo GitHub Ref
        if: github.event_name == 'release'
        run: echo "The value of github.ref is ${{ github.ref }}"
      
      - name: Echo New Git Tag
        if: github.event_name == 'release' && github.event.release.tag_name != null
        run: echo "Newly created Git tag: ${{ github.event.release.tag_name }}"
